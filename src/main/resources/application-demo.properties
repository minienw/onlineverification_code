validation-service.sessionMaxDurationSecondsString = 1200
validation-service.resultTokenLifetimeSeconds = 3600

#validation-service.airlineTravellerTripTokenPublicKey = 
#validation-validationservice.dccEncryptionScheme = rsa
#validation-validationservice.dccRsaPublicKeyBase64 = 
#validation-validationservice.dccRsaPrivateKeyBase64 = 

validation-service.dccEncryptionRsaPrivateKey = 
validation-service.validationResultJwsSigningKey = 

#Multiple allowed, seperated by commas
validation-service.airlineIdentityUris = http://192.168.178.12:8081/identity

validation-service.configFileFolderPath = /service-bin/demo
log4j.rootLogger = DEBUG,console
log4j.appender.console=org.apache.log4j.ConsoleAppender  
log4j.appender.console.layout=org.apache.log4j.PatternLayout

validation-service.redisHost = redis
validation-service.dccVerificationServiceUri = http://verifier:4003/verify_signature


validation-service.rootUrl = http://localhost:8080

# In order:
#  config (color codes)
#  NL custom business_rules
#  EU distributed business_rules
#  values referred to in the business rules
#  Trustlist (public keys) issuers
validation-service.configUri = https://verifier-api.coronacheck.nl/v4/dcbs/config
validation-service.customBusinessRulesUri = https://verifier-api.coronacheck.nl/v4/dcbs/custom_business_rules
validation-service.businessRulesUri = https://verifier-api.coronacheck.nl/v4/dcbs/business_rules
validation-service.valueSetsUri = https://verifier-api.coronacheck.nl/v4/dcbs/value_sets
validation-service.publicKeysUri = https://verifier-api.coronacheck.nl/v4/dcbs/public_keys
#When a verification fails the sig check, this process refreshes from the pubkey list from the above url and drops the file here (below) for the verifier to find by the shared docker volume
validation-service.publicKeysFileName = /var/opt/verifierconfig/public_keys.json